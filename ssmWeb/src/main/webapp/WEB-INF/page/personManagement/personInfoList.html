<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员信息列表</title>
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.js"></script>
    <script src="/plugin/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<div align="center">
    <div style="padding: 15px;height: 95%;">
        <table id="personInfoList" lay-filter="test"></table>
    </div>
</div>
<!--操作按钮-->
<script type="text/html" id="toolBarButton">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    //JavaScript代码区域
    layui.use(['element','table','laypage'], function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#personInfoList',
            height: 500,
            url: '/user/findUserInfoList', //数据接口,
            method: 'POST',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['first', 'prev', 'page', 'next','last','limit', 'count', 'skip'], //自定义分页布局
                //curr: 5, //设定初始在第 5 页
                limit: 10,
                limits: [10, 20, 30, 40, 50],
                prev: '上一页',
                next: '下一页',
                groups: 5, //只显示 5 个连续页码
                skip: true,
                first: '首页', //不显示首页
                last: '尾页'//不显示尾页
            },
            even: true,
            skin: 'row',
            cols: [[ //表头
                {type: 'numbers', title: '序号', width:'5%' },
                {field: 'id', title: '主键', width:'15%',align: 'center'},
                {field: 'userName', title: '姓名', width:'15%',align: 'center'},
                {field: 'sex', title: '性别', width:'10%',align: 'center', sort: true},
                {field: 'age', title: '年龄', width:'10%',align: 'center', sort: true},
                {field: 'loginName', title: '用户名', width:'15%',align: 'center'},
                {field: 'password', title: '密码', width: '15%',align: 'center'},
                {fixed: 'right',title: '操作', width: '15%',align: 'center',toolbar: '#toolBarButton'}
            ]],
            done: function(res, curr, count){
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度

                // var html = "<div>查看</div>";
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
            }
        });

        //监听行工具事件
        //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function(obj){
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
                layer.open({
                    type: 2,
                    area:['60%','60%'],
                    content: '${pageContext.request.contextPath}/login/register.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

        //分页
        // laypage.render( {
        //     elem: 'pageInfo',
        //     url: '/user/findUserInfoList', //数据接口,
        //     limit: 10,
        //     limits: [10, 20, 30, 40, 50],
        //     prev: '上一页',
        //     next: '下一页',
        //     first: '首页',
        //     last: '尾页',
        //     groups: 5,
        //     skip: true,
        //     count: count, //数据总数，从服务端得到
        //     jump: function(obj, first){
        //         //obj包含了当前分页的所有参数，比如：
        //         console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
        //         console.log(obj.limit); //得到每页显示的条数
        //         //首次不执行
        //         if(!first){
        //             //do something
        //         }
        //     }
        // });
    });
</script>
</body>
</html>
