<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员信息页面</title>
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.js"></script>
    <script src="/plugin/layui/layui.js"></script>
    <style>
        /*body{
            text-align: center;
        }*/
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <!--<legend>表单集合演示</legend>-->
</fieldset>

<form class="layui-form" method="post" action="/personManagement/savePersonInfo" autocomplete="on">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline"><!--autocomplete:提交表单后自动回显值-->
                <input type="text" name="name" id="name" class="layui-input" title="姓名">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline"><!--autocomplete:提交表单后自动回显值-->
                <input type="text" name="age" id="age" class="layui-input" title="年龄">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-inline">
                <input type="radio" name="sex" value="0" title="男" checked="">
                <input type="radio" name="sex" value="1" title="女">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <input type="text" name="nativePlace" id="nativePlace" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthdate" id="birthdate" lay-verify="date" placeholder="YYYY-MM-dd" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" id="phone" lay-verify="required|phone" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" id="email" lay-verify="email" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">爱好</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked="">
            <input type="checkbox" name="like[game]" title="游戏">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现住址</label>
        <div class="layui-input-inline">
            <select name="province" title="省份">
                <option value="">请选择省</option>
                <option value="广东省" selected="selected">广东省</option>
                <option value="江西省">江西省</option>
                <option value="福建省">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" title="城市">
                <option value="">请选择市</option>
                <option value="广州市" selected="selected">广州</option>
                <option value="南昌市">南昌</option>
                <option value="丰城市">丰城</option>
                <option value="九江市">九江</option>
                <option value="福州市" disabled="disabled">福州</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="town" title="区县">
                <option value="">请选择县/区</option>
                <option value="天河区">天河区</option>
                <option value="白云区">白云区</option>
                <option value="黄埔区">黄埔区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">个人简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="individualResume" name="individualResume" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item" align="center">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

            laydate = layui.laydate;

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

                async: false,
                // contentType

                success: function(result){
                    if (result.status){

                    }else {
                        layer.msg(result.message);
                    }
                }
            })
        });*/
    });
</script>
</body>
</html>
