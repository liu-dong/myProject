<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加公告信息</title>
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.js"></script>
    <script src="/plugin/layui/layui.js"></script>
</head>
<body>
<div align="center">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend style="font-weight: 600;font-size: 24px">新增通知公告</legend>
    </fieldset>
    <div style="width: 100%;margin: 0 auto;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">公告编号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="noticeNum" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">公告内容：</label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入内容" class="layui-textarea" name="noticeContent"></textarea>
            </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="releaseTime" id="releaseTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布人：</label>
                <div class="layui-input-inline">
                    <input type="text" name="releasePerson" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" type="submit" id="submit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;


        //日期
        laydate.render({
            elem: '#releaseTime'
        });

    });
</script>
</html>
