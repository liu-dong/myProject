<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学习layUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" />

    <style type="text/css">
        body{
            background: url(../images/background.jpg) no-repeat center 0;
        }
        div {
            border: #0C0C0C solid 1px;
            height: 100%;
        }
    </style>
</head>
<body style="height: 750px;">
<!--<h1>学习layUI之路</h1>-->
<div class="layui-fluid">
    <div class="layui-row" style="height: 20%;">
        <div class="layui-col" align="center">
            <h1><font style="size: 40px;">信息管理系统</font></h1>
        </div>
    </div>
    <div class="layui-row" align="center" style="height: 80%;">
        <div class="layui-col-md8">
            移动：6/12 | 平板：6/12 | 桌面：4/12
        </div>
        <div class="layui-col-md4"><!--style="background-color: #000803;"-->
            <form class="layui-form" action="" >
                <div class="layui-form-item" style="margin-top: 100px">
                    <label class="layui-form-label">输入框</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码框</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">登录</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/plugin/layui/layui.js"></script>

</script>
</body>
</html>
