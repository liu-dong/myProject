<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康资讯列表</title>
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.js"></script>
    <script src="/plugin/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<div>
    <div style="padding: 15px;height: 95%;">
        <table id="healthInformationList" lay-filter="healthInformationList"></table>
    </div>
</div>
</body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="insert">新增</button>
    </div>
</script>
<!--操作按钮-->
<script type="text/html" id="toolBarButton">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

                },
                {
                    "InfoID": "F11",
                    "Title": "患有高血脂应该怎么吃？4个饮食小技巧能帮你降脂",
                    "Content": "病从口入，健康的饮食习惯可以预防和控制很多疾病，尤其对于心脑血管疾病起到至关重要的作用。如果不慎患有高血脂，或者想要通过饮食来预防和控制高血脂，那么以下饮食建议，希望能够对大家起到帮助作用。1、多以五谷杂粮为主，食物多样性兼具；2、常吃蔬菜、水果和薯类；3、常吃奶类、豆类及高蛋白食物；4、适当饮茶，或者饮用一些红酒等。",

                }
            ],
            toolbar: '#toolbarDemo',
            defaultToolbar: false,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['first', 'prev', 'page', 'next','last','limit', 'count', 'skip'], //自定义分页布局
                //curr: 5, //设定初始在第 5 页
                limit: 10,
                limits: [10, 20, 30, 40, 50],
                prev: '上一页',
                next: '下一页',
                groups: 5, //只显示 5 个连续页码
                skip: true,
                first: '首页', //不显示首页
                last: '尾页'//不显示尾页
            },
            even: true,
            skin: 'row',
            cols: [[ //表头
                {type: 'numbers', title: '序号', width:'5%' },
                {field: 'InfoID', title: '资讯编号', width:'15%',align: 'center'},
                {field: 'Title', title: '资讯标题', width:'10%',align: 'center'},
                {field: 'Content', title: '资讯内容', width:'45%',align: 'center'},
                {field: 'UpdateTime', title: '更新时间', width:'10%',align: 'center'},
                {fixed: 'right',title: '操作', width: '15%',align: 'center',toolbar: '#toolBarButton'}
            ]],
            done: function(res, curr, count){

            }
        });

        //头工具栏事件
        table.on('toolbar(healthInformationList)', function(obj){
            switch(obj.event){
                case 'insert':
                    layer.open({
                        type: 2,
                        title: '新增',
                        area:['100%','100%'],
                        offset: 'auto',
                        content: ['/page/administratorManagement/editHealthInfo.html','no'] //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    });
                    break;
            }
        });
        //监听行工具事件
        //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(healthInformationList)', function(obj){
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.open({
                    type: 2,
                    title: '查看',
                    area:['80%','80%'],
                    content: ['/page/login/personInfoView.html','no'] //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });
    });
</script>
</html>
