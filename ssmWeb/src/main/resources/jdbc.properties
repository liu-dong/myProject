driver=com.mysql.jdbc.Driver
#zeroDateTimeBehavior=convertToNull  返回值为 null 支持数据库中datetime类型的值为空时返回null
url=jdbc:mysql://localhost:3306/my_data?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
username=root
password=123456
#定义初始连接数
initialSize=0
#定义最大连接数
maxActive=20
#定义最大空闲
maxIdle=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000